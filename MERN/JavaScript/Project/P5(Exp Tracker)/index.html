<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/EXP Tracker.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <form action="" id="expenseForm">
            <input type="text" id="description" placeholder="Expense Description" required />
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transportation">
                    Transportation</option>
                <option value="Entertainment">
                    Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="number" name="" id="amount" placeholder="Amount" required>
            <button type="submit" value="Add Expense">Add Expense</button>
        </form>

        <h3>Expense Summary</h3>

        <table id="expenseTable">
            <thead>
                <tr>
                    <th>
                        Description
                    </th>
                    <th>
                        Category
                    </th>
                    <th>
                        Amount
                    </th>
                </tr>
            </thead>
            <tbody id="expenseList">

            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
