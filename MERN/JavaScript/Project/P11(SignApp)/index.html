<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/signature.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Signature</title>
</head>

<body>
    <div class="main">
        <h4>Signature</h4>
        <div class="top">
            <div class="block">
                <p>Text Color Picker</p>
                <input type="color" class="form-control" name="" id="colorPicker"/>
            </div>
            <div class="block">
                <p>Background</p>
                <input type="color" class="form-control" name="" id="canvasColor"/>
            </div>
            <div class="block">
                <p>Font Size</p>
                <select name="" id="fontPicker">
                    <option value="5">5Px</option>
                    <option value="10">10Px</option>
                    <option value="20">20Px</option>
                    <option value="30">30Px</option>
                    <option value="40">40Px</option>
                    <option value="50">50Px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>

        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton">Save & Download</button>
            <button type="button" class="btn btn-warning" id="retrieveButton">Retrive Saved Signature</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
