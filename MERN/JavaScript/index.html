<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Divs on Button Click with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6">

<div id="box1" class="box bg-green-500 text-white">Box 1</div>
<div id="box2" class="box hidden bg-blue-500 text-white">Box 2</div>

<button id="showButton" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Show Box 1, Hide Box 2</button>
<button id="hideButton" class="bg-green-500 text-white px-4 py-2 rounded">Show Box 2, Hide Box 1</button>

<script>
    const box1 = document.getElementById('box1');
    const box2 = document.getElementById('box2');
    const showButton = document.getElementById('showButton');
    const hideButton = document.getElementById('hideButton');

    showButton.addEventListener('click', () => {
        // Show box1, hide box2
        box1.classList.remove('hidden');
        box2.classList.add('hidden');
    });

    hideButton.addEventListener('click', () => {
        // Show box2, hide box1
        box2.classList.remove('hidden');
        box1.classList.add('hidden');
    });
    
</script>

</body>
</html>
